<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Book</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <h1>Contact Book</h1>

    <div id="addContactForm">
      <h2>Add new contact</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" />
      <label for="phone">Phone:</label>
      <input type="text" id="phone" />
      <label for="image">Image URL:</label>
      <input type="" id="image" />
      <button id="btn" onclick="addContact()">Add Contact</button>
    </div>

    <div id="editContainer" style="display: none">
      <label for="editName">//////////</label>
      <input type="text" id="editName" />
      <br />
      <label for="editPhone">//////////</label>
      <input type="text" id="editPhone" />
      <br />
      <label for="editImage">//////////</label>
      <input type="text" id="editImage" />
      <br />
      <button id="btnEdit" onclick="saveEditedContact()">Save Changes</button>
    </div>

    <ul id="contactList"></ul>

    <script src="./js/main.js"></script>
  </body>
</html>
